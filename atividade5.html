<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escola Virtual</title>

<style>
    body{
        background: #f5f5f5;
    }

    h1, h2{
        text-align: center;
    }

    .box{
        width: 700px;
        margin: 0 auto;
        background: white;
        padding: 20px;
    }

    fieldset{
        margin-top: 15px;
        border: 1px solid #ccc;
        padding: 15px;
    }

    legend{
        font-weight: bold;
    }

    label{
        display: inline-block;
        width: 150px;
        margin-bottom: 8px;
    }

    input, select{
        padding: 4px;
        margin-bottom: 8px;
    }

    .linha{
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .col{
        flex: 1;
    }

    button{
        padding: 8px 20px;
        margin: 10px 10px 0 0;
        cursor: pointer;
    }

</style>

</head>
<body>

<h1>Escola Virtual</h1>
<h2>Formulário de Pré-Matrícula</h2>

<div class="box">

<form id="formMatricula">

    <fieldset>
        <legend>Dados Pessoais</legend>

        <label>Nome do Aluno:</label>
        <input type="text" required><br>

        <label>Nascimento (dd/mm/aaaa):</label>
        <input type="text" size="2" maxlength="2"> /
        <input type="text" size="2" maxlength="2"> /
        <input type="text" size="4" maxlength="4"><br>

        <label>Nome da Mãe:</label>
        <input type="text"><br>

        <label>Nome do Pai:</label>
        <input type="text"><br>

        <div class="linha">
            <label>Telefone:</label>
            ( <input type="text" size="2" maxlength="2"> )
            <input type="text" size="10" maxlength="10">
            Ramal: <input type="text" size="5">
        </div>

        <label>E-mail:</label>
        <input type="email">
    </fieldset>

    <fieldset>
        <legend>Informações de Matrícula</legend>

        <label>Série:</label>
        <select>
            <option>pré-escolar</option>
            <option>1º ano</option>
            <option>2º ano</option>
        </select><br>

        <label>Turno:</label>
        <input type="radio" name="turno" value="manhã"> Manhã
        <input type="radio" name="turno" value="tarde"> Tarde <br><br>

        <label>Atividades Extracurriculares:</label><br>

        <input type="checkbox" name="ativ"> Informática <br>
        <input type="checkbox" name="ativ"> Música <br>
        <input type="checkbox" name="ativ"> Balet <br>
        <input type="checkbox" name="ativ"> Pintura <br>
        <input type="checkbox" name="ativ"> Judô <br>
        <input type="checkbox" name="ativ"> Futebol <br>

    </fieldset>

    <button type="submit">Enviar Formulário</button>
    <button type="reset">Limpa Campos</button>

</form>

</div>

<script>
    document.getElementById("formMatricula").addEventListener("submit", function(e){
        e.preventDefault();
        alert("Formulário enviado com sucesso!");
    });
</script>
</body>
</html>
